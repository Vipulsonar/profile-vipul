<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" href="Assets/Images/user-solid.svg" type="image/x-icon">


<link rel="stylesheet" href="style.css">

</head>
<body>
  <fieldset>
    <legend> <strong> Employee Application</strong></legend>
   
<form action="">
    <table>
<tr>
    <td><label for="">Full Name:</label></td>
    <td><input type="text" autofocus required placeholder="Complete full name"></td>
</tr>
<tr>
<td><label for="">Email Address:</label></td>
<td><input type="email" name="" id=""  placeholder="Ex.abc@gmail.com"></td>
</tr>
<tr>
    <td><label for="">Password:</label></td>
    <td><input type="password" name="" id=""></td>
</tr>
<tr>
    <td><label for="">Contact Number:</label></td>
    <td><input type="number" name="" id="" required></td>
</tr>

<tr>
    <td><label for="">Profile Photo:</label></td>
    <td><input type="file" name="" id=""></td>
</tr>

<tr>
    <td><label for="">Date Of Birth:</label></td>
    <td><input type="date" name="" id="" required></td>
</tr>

<tr>
    <td><label for="">Gender:</label></td>
    <td><input type="radio" name="Gender" id=""> <label for="">Male</label> 
        <input type="radio" name="Gender" id=""><label for="">Female</label>
        <input type="radio" name="Gender" id=""><label for="">Other</label>
    </td>
</tr>

<tr>
    <td><label for="">Marital Status</label></td>
    <td><input type="radio" name="Marital" id=""> <label for="">Yes</label>
    <input type="radio" name="Marital" id=""> <label for="">No</label></td>
</tr>

<tr>
    <td><label for="">Known tools & Technology</label></td>
    <td><input type="checkbox" name="" id="" multiple> <label for="">Angular</label>
    <input type="checkbox" name="" id="" multiple> <label for="">React</label>
    <input type="checkbox" name="" id="" multiple> <label for="">Python</label>
    <input type="checkbox" name="" id="" multiple> <label for="">Java</label>
    <input type="checkbox" name="" id="" multiple> <label for="">Jenkin</label>
    <input type="checkbox" name="" id="" multiple> <label for="">Git</label>
    <input type="checkbox" name="" id="" multiple> <label for="">Database</label></td>
</tr>
<tr>
    <td><label for="">Designation</label></td>
    <td>
        <select name="" id="">
          <option value="">UI Developer</option>
          <option value="">Backend Developer</option>
          <option value="">Full Stack Developer</option>
          <option value="">Devops Engineer</option>
          <option value="">Tester</option>
        </select>
    </td>
</tr>

<tr>
    <td><label for="">Country</label></td>
    <td><input type="text" value="India" readonly disabled></td>
</tr>

<tr>
    <td><label for="">Present Address</label></td> 
    <td><textarea name="" id="" cols="30" rows="7"></textarea></td>
</tr>
<tr>
    <td><button type="submit">Submit</button></td>
    <td><button type="Clear">Clear</button></td>
</tr>

</table>
</form>
</fieldset>

</body>
</html>
